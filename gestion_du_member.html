    <div class="header-container">
        <div class="slideshow slideshow-container">
            <img src="img/145812063633_content.jpg" alt="Slideshow" class="slide active">
            <img src="img/167905242399_content.jpg" alt="Slideshow" class="slide">
            <img src="img/ceo-221021-00.jpg" alt="Slideshow" class="slide">
            <img src="img/Netbox-TT-570x356-pxl.png" alt="Slideshow" class="slide">
            <img src="img/tt-tunisie-telecome-challenges-tn.jpg" alt="Slideshow" class="slide">
            <img src="img/Tunisie-Telecom-Horaires-double-séance.jpg" alt="Slideshow" class="slide">
            <img src="img/Tunisie-Telecom.png" alt="Slideshow" class="slide">
        </div>
    </div>
</header>
  <section class="head">
    <h2>Tunisie-Telecom</h2>
    <nav>
      <div class="menu-icon" id="menu-icon">&#9776;</div>
      <div class="nav-links" id="nav-links">
        <a href="index.html">Home</a>
        <a href="gestion_congé.html">Gestion du congé</a>
        <a href="gestion_du_member.html">Gestion du membre</a>
        <a href="#">Déconnexion</a>
      </div>
    </nav>
  </section>
  <section class="members-section">
    <p>Membres</p>
    <div class="add-member">
      <input type="text" id="new-member-nom" placeholder="Nom">
      <input type="text" id="new-member-prenom" placeholder="Prénom">
      <input type="text" id="new-member-mat" placeholder="Matricule">
      <input type="text" id="new-member-tele" placeholder="Téléphone" maxlength="8" pattern="[0-9]{8}" required>
      <button id="add-member-btn">Confirmer</button>
    </div>
    <table id="members-table">
      <thead>
        <tr>
          <th>Nom</th>
          <th>Prénom</th>
          <th>Matricule</th>
          <th>Téléphone</th>
          <th>Modifier</th>
          <th>Supprimer</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <p>Les binômes</p>
    <div class="ranger">
      <input type="text" id="new-member-nom2" placeholder="Nom 2">
      <input type="text" id="new-member-nom3" placeholder="Nom 3">
      <button id="ranger-btn">Confirmer</button>
    </div>
    <table id="ranger_table">
      <thead>
        <tr>
          <th>Nom du premier membre</th>
          <th>Nom du deuxième membre</th>
          <th>Supprimer</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>
  <script src="script.js"></script>
  <script>
    document.getElementById('menu-icon').addEventListener('click', function() {
      var navLinks = document.getElementById('nav-links');
      if (navLinks.style.display === 'block') {
        navLinks.style.display = 'none';
      } else {
        navLinks.style.display = 'block';
      }
    });
  </script>
  
</body>
